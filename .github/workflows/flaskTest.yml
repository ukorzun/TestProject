name: CI-CD-Pipeline-to_AWS

env:
  EB_PACKAGE_S3_BUCKET_NAME: "adv-it-flask-application-package"
  EB_APPLICATION_NAME: "MyFlask"
  EB_ENVIROMENT_NAME: "My-flask-env"
  DEPLOY_PACKAGE_NAME: "flask_app_${{ github.sha }}.zip"
  AWS_REGION_NAME: "us-west-2"

on:
 push:
   branches:
          - master


jobs:
  my_ci-pipline:
    runs-on: ubuntu-latest
    
    steps:
     - name: Run a one line script
       uses: actions/checkout@v1
     - name: Create zip deployment package 
       run: zip -r ${{ env.DEPLOY_PACKAGE_NAME }} ./ -x *.git*
     - name: Configure My AWS
       uses: aws-actions/configure-aws-credentials@v1
       with:
         aws-access-key-id:  ${{ secrets.MY_AWS_ACCESS_KEY }}
         aws-secret-access-key : ${{ secrets.MY_AWS_SECRET_KEY }}
         aws-region:  ${{ env.AWS_REGION_NAME}}
         
     - name: Copy Deploement package to S3 bucket 
       run:  aws s3 cp ${{ env.DEPLOY_PACKAGE_NAME }} s3://${{env.EB_PACKAGE_S3_BUCKET_NAME}}/
       
     - name: Finished!!
       run: echo "CI Pipline finished"
        
     
     
    
